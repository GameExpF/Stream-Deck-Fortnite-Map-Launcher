<!DOCTYPE html>
<html>

<head lang="en">
    <title>Increment Counter Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>

<body>
    <!--
        Learn more about property inspector components at https://sdpi-components.dev/docs/components
    -->
    <sdpi-item label="Title Format">
        <sdpi-select setting="titleFormat" default="none">
            <option value="none">None</option>
            <option value="name">Map Name</option>
            <option value="code">Map Code</option>
        </sdpi-select>
    </sdpi-item>
    <sdpi-item label="Map Name">
        <sdpi-textfield setting="mapName"></sdpi-textfield>
        <!-- The map name can be pulled automatically using the Load Map Info button. -->
    </sdpi-item>
    <sdpi-item label="Map Code">
        <sdpi-textfield setting="mapCode" placeholder="1234-1234-1234" pattern="\d{4}-\d{4}-\d{4}" required></sdpi-textfield>
        <sdpi-checkbox setting="localPC" label="Launch on this PC" default="true"></sdpi-checkbox>
    </sdpi-item>
    <!-- <sdpi-item>
        <sdpi-button id="load-map-info" disabled="true">Load Map Info</sdpi-button>
    </sdpi-item> -->

        This is not required, as the API will only fetch the map's name and thumbnail. You can launch them without connection.
    </sdpi-item> -->
</body>

<script src="js/map-launcher.js"></script>

</html>
